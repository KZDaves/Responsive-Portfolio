<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
	<div id="background">
	<h1>Literary Hangman</h1>
	<div id="container">
		<div class="col">
			<img src="./assets/images/shakespeareCat.jpeg" alt="Shakespeare Cat">
		</div>
		<div class="col">
			<h2>Press any key to get started!</h2>
			<br>
			<p>Wins: <span id="wins"></span></p>
			<br>
			<p>Current Word: </p>
			<br>
			<p id="current"><br></p><br>
			<p>Number of guesses remaining: <span id="guesses"></span></p>
			<br>
			<p>Letters already guessed: </p>
			<p id="letters"><br></p><br>
		</div>
		<br id="clear">
		</div>
	</div>

	<script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
